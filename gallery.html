<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>MediaMarker Gallery</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="gallery.css" />
</head>
<body>
<header class="topbar">
  <h1>MediaMarker Gallery</h1>
  <div class="actions">
    <input id="search" type="search" placeholder="Search title, URL, or tagsâ€¦" />
    <button id="add-manual" title="Add a manual entry">Add Entry</button>
    <button id="edit-mode" title="Batch edit">Edit</button>
    <button id="delete-mode" title="Batch delete">Delete</button>
    <button id="clear-all"
    <button id="export-btn" title="Export bookmarks">Export</button>
    <input id="import-btn" type="file" accept="application/json" title="Import bookmarks" />
 title="Remove everything">Clear All</button>
  </div>
</header>
<section id="manual-add-panel" class="control-panel" hidden>
  <input id="manual-url" type="text" placeholder="Video URL" />
  <input id="manual-img" type="text" placeholder="Image URL (thumbnail)" />
  <input id="manual-title" type="text" placeholder="Title (optional)" />
  <input id="manual-tags" type="text" placeholder="Comma,separated,tags (optional)" />
  <div class="panel-actions">
    <button type="button" id="cancel-manual">Cancel</button>
  </div>
</section>

<section id="global-edit-panel" class="control-panel" hidden>
  <input id="global-title" type="text" placeholder="New title (optional)" />
  <input id="global-img" type="text" placeholder="Thumbnail URL (optional)" />
  <input id="global-tags" type="text" placeholder="Comma,separated,tags (optional)" />
  <div class="panel-actions">
    <button type="button" id="cancel-edit">Cancel</button>
  </div>
</section>

<main>
  <aside class="sidebar">
    <h2>Tags</h2>
    <div id="tag-cloud" class="tag-cloud"></div>
  </aside>
  <section class="grid" id="grid"></section>
</main>

<template id="card-tpl">
  <article class="card">
    <a class="thumb" target="_blank" rel="noreferrer noopener">
      <img loading="lazy" alt="" />
    </a>
    <div class="meta">
      <div class="title"></div>
      <div class="row">
        <a class="link" target="_blank" rel="noreferrer noopener"></a>
      </div>
    </div>
  </article>
</template>

<script src="gallery.js"></script>
</body>
</html>
